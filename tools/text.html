<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>üî§ Text Formatter | Web Dev Utility Toolkit</title>
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <header class="navbar">
      <h1>üî§ Text Formatter</h1>
      <a href="../index.html" class="back-btn">‚¨ÖÔ∏è Back</a>
    </header>

    <main class="container">
      <div class="text-tool">
        <textarea
          id="inputText"
          placeholder="Type or paste your text here..."
        ></textarea>

        <div class="btn-group">
          <button id="uppercaseBtn">UPPERCASE</button>
          <button id="lowercaseBtn">lowercase</button>
          <button id="capitalizeBtn">Capitalize</button>
          <button id="removeSpacesBtn">Remove Extra Spaces</button>
          <button id="copyTextBtn">Copy</button>
        </div>

        <div class="text-stats">
          <p>Words: <span id="wordCount">0</span></p>
          <p>Characters: <span id="charCount">0</span></p>
        </div>
      </div>
    </main>

    <footer>
      <p>Built with ‚ù§Ô∏è using Vanilla JS</p>
    </footer>

    <script src="../tools/text.js"></script>
  </body>
</html>
